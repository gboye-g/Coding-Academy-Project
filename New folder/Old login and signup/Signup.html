<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeePee Signup</title>
    <link rel="shortcut icon " href="/Landing Page/Images/Logo picture.jpg">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel = "stylesheet" type="text/css" href="Signup.css">
</head>

<body>
    <nav>
        <div class="nav-item-wrapper">
            <div class="logo">
                <a class="d">
                    <h2>DeePee</h2>
                </a>
            </div>
            <ul>
                <li><a href="#content">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#social">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form signup">

            <div class="logo">
                <a class="d">
                    <h2>DeePee</h2>
                </a>
            </div>
            <span class="title">Register to get started</span>
            <form action="#">
                <div class="split">
                    <div class="input-field"> 
                        <input type="text" placeholder="First name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field"> 
                        <input type="text" placeholder="Last name" required>
                        <i class="uil uil-user"></i>
                    </div>
                </div>    
                <div class="split">
                    <div class="input-field"> 
                        <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope-alt icon"></i>
                    </div>
                    <div class="input-field"> 
                        <input type="tel" placeholder="Phone number" required>
                        <i class="uil uil-phone"></i>
                    </div>
                </div>
                <div class="split">
                    <div class="input-field"> 
                        <input type="date" placeholder="Date of birth" required>
                        <i class="uil uil-calender"></i>
                    </div>
                    <div class="input-field"> 
                        <input type="text" placeholder="ISW id" required>
                        <i class="uil uil-user"></i>
                    </div>
                </div>
                <div class="split">
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Password" required>
                        <i class="uil uil-padlock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                </div>
                
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="sigCheck">
                        <label for="sigCheck" class="text">Remember me</label>
                    </div>
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button"> 
                    <input type="button" value="Signup">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Have an account already?
                    <a href="#" class="text login-link">Login now</a>
                </span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
