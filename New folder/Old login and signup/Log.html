<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DeePee Login</title>
    <link rel="shortcut icon " href="/Landing Page/Images/Logo picture.jpg">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel = "stylesheet" type="text/css" href="Log.css">

</head>
<body>

    <nav>
        <div class="nav-item-wrapper">
            <div class="logo">
                <a class="d">
                    <h2>DeePee</h2>
                </a>
            </div>
            <ul>
                <li><a href="#content">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#social">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="forms">
        <form class="form login">
            
            <div class="logo">
                <a class="d">
                    <h2>DeePee</h2>
                </a>
            </div>
            <div class="title">
                Login to continue
            </div>
            
            <div class="input-field"> 
                <input type="text" placeholder="Enter your email" required>
                <i class="uil uil-envelope-alt icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" required>
                <i class="uil uil-padlock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Remember me</label>
                </div>
                <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button"> 
                <input type="button" value="Login">
            </div>

            <div class="login-signup">
                <span class="text">Not a user yet? </span>
                <a href="#" class="text signup-link">Signup now</a>
            </div> 

        </form>                 
    </div>
              
</body>
</html>
