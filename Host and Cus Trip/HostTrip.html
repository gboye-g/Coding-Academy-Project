<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DeePee Upload A Trip</title>
    <link rel="shortcut icon " href="/Landing Page/Images/Logo picture.jpg">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" type="text/css" href="TripsInput.css">
</head>

<body>

    <nav>
        <div class="nav-item-wrapper">

            <a href="" class="logo">
                <div>DeePee</div>
            </a>

            <ul>
                <li><a href="../Landing Page/Landing.html">Home</a></li>
                <li><a href="../Host and Cus Dash/HostDash.html">Dashboard</a></li>
                <li><a href="../Login and Signup/Login.html">logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        
        <p>Kindly enter your trip details</p>

        <form name="forms" class="wrappers" id="HostTrip">
            <div class="form-control time">
                <input id="time" type="datetime-local" placeholder="Departure time" min="2022-11-28T00:00" required>
            </div>

            <div class="wrapper-input form-control">
                <select id="left" class="sourceLocationList" required>
                    <option value="" disabled selected hidden>Source location</option>
                    <option value="0">Aguda</option>
                    <option value="1">Surulere</option>
                    <option value="2">Igando</option>
                    <option value="3">Ikotun</option>
                    <option value="4">Ketu</option>
                    <option value="5">Ogba</option>
                    <option value="6">Berger</option>
                    <option value="7">Iyana-Ipaja</option>
                    <option value="8">Ikeja</option>
                    <option value="9">Festac</option>
                    <option value="10">Gbagada</option>
                    <option value="11">Yaba</option>
                    <option value="12">Sangotedo</option>
                    <option value="13">Addo Road</option>
                    <option value="14">Abule-Egba</option>
                </select>
                <select id="right" class="destinationLocationList" required>
                    <option value="" disabled selected hidden>Destination location</option>
                    <option value="0">Aguda</option>
                    <option value="1">Surulere</option>
                    <option value="2">Igando</option>
                    <option value="3">Ikotun</option>
                    <option value="4">Ketu</option>
                    <option value="5">Ogba</option>
                    <option value="6">Berger</option>
                    <option value="7">Iyana-Ipaja</option>
                    <option value="8">Ikeja</option>
                    <option value="9">Festac</option>
                    <option value="10">Gbagada</option>
                    <option value="11">Yaba</option>
                    <option value="12">Sangotedo</option>
                    <option value="13">Addo Road</option>
                    <option value="14">Abule-Egba</option>
                </select>
            </div>

            <div class="input-error" id="errorMessage1">Matching Source and Destination Location !</div>

            <div class="form-control seats">
                <input id="noOfSeats" type="number" placeholder="No of available seats" min="1" max="4" required>
            </div>

            <button id="uploadTrip" type="submit" class="submit-btn upload">Upload</button>
            
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" 
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
    crossorigin="anonymous"></script>
    <script src="HostTrip.js"></script>

</body>
</head>
